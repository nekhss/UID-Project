  <div class="container">
    <h1>Senior Citizen Diagnosis</h1>
    <p>Please enter your recent health readings:</p>
    <form onsubmit="event.preventDefault(); diagnose();">
      <label for="bps">Blood Pressure (Systolic)</label>
      <input type="number" id="bps" placeholder="e.g., 120" required />
      
      <label for="bpd">Blood Pressure (Diastolic)</label>
      <input type="number" id="bpd" placeholder="e.g., 80" required />

      <label for="heartRate">Heart Rate (bpm)</label>
      <input type="number" id="heartRate" placeholder="e.g., 72" required />

      <button type="submit">Diagnose</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script src="scripts.js" defer></script>
  <script>
    function diagnose() {
      const bps = parseInt(document.getElementById("bps").value);
      const bpd = parseInt(document.getElementById("bpd").value);
      const hr = parseInt(document.getElementById("heartRate").value);
      let advice = "";

      if (bps < 90 || bpd < 60) {
        advice += "â€¢ Low blood pressure detected.<br>";
      } else if (bps > 140 || bpd > 90) {
        advice += "â€¢ High blood pressure detected.<br>";
      } else {
        advice += "â€¢ Blood pressure is normal.<br>";
      }

      if (hr < 60) {
        advice += "â€¢ Bradycardia (low heart rate) observed.<br>";
      } else if (hr > 100) {
        advice += "â€¢ Tachycardia (high heart rate) observed.<br>";
      } else {
        advice += "â€¢ Heart rate is normal.<br>";
      }

      advice += "<br><strong>Recommendation:</strong> Schedule a consultation with a healthcare provider.";
      
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = advice;
      resultDiv.style.display = 'block';
    }
  </script>
